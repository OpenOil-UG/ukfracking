
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <input id="searchTextField" type="text" size="50">
    <div id="map"></div>
    <script>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 53.55, lng: -2.4},
    zoom: 6
});

var georssLayer = new google.maps.KmlLayer({
    url: 'http://tanzania.openoil.net/fracking/uk14round.kml',
  });
  georssLayer.setMap(map);

}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUIjyQbL4Dn2XhV1-IwX5Ksjy49GxNLZk&callback=initMap"
         ></script>
  </body>
</html>
